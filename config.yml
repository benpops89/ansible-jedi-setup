---
# Packages to install via apt
apt_installed_packages:
  - zsh
  - gnome-tweaks
  - wezterm
  - build-essential
  - procps
  - curl
  - file
  - git

# Packages to install via homebrew
homebrew_installed_packages:
  - gcc
  - fzf
  - zplug
  - starship
  - eza
  - bat
  - zoxide
  - ripgrep
  - fd
  - tldr
  - httpie
  - jq
  - gitui
  - neovim
  - go

# Git config
git_config:
  - name: user.name
    value: Ben Poppy
  - name: user.email
    value: me@benpoppy.dev
  - name: init.defaultBranch
    value: main
  - name: pull.rebase
    value: true
  - name: core.editor
    value: nvim
